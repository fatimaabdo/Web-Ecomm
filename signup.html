<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign up</title>
    <style>
        .main {margin:auto;
           margin-right:10px;
           font-family:'Courier New', Courier, monospace;
           
        }
        
           body{background: url(images/background.jpg);
		 background-size:cover;
		 background-position:center;
		 font-family:sans-serif;
            font-family: sans-serif;
            background-color: black;
            height:1000px;
        }
        ul{list-style-type:none;
		float: right;
		margin-top: 25px;
		margin-right: 15px;
        }
        ul li{display: inline-block;
        }
        ul li a{text-decoration: none;
                color: black;
                padding: 5px 20px;
                border: 1px solid black;
                transition:0.6s ease;
        }
        ul li a:hover{background-color:black;
                    color:white;}
        .form{
            position: absolute;
            width: 400px;
            top:80%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 50px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            border-radius: 15px;
        }
        .form h2{
            margin:0 0 28px;
            padding:0;
            text-align: center;
            color: #fff;
         }
         .form .inputForm{
             position: relative;
         }
         .form .inputForm label{
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0px ;
            transition: 0.3s;
            font-size: 16px;
            color: white;
            pointer-events: none;
            
         }
         .form .inputForm input{
            background: transparent;
            width:100%;
            padding: 10px 0px;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 2px solid #fff;
            
         }     
         
         .form .inputForm input:focus  ~ label,
         .form .inputForm input:valid  ~ label
          {
             top: -16px;
             left:0;
             color: white;
             font-size: 12px;
         }
         .form input[type="submit"]{
             border:none;
             border-radius: 5px;
             color:black;
             background: white;
             padding: 10px 20px;
             cursor: pointer;
         }
         .footer{
             margin-top:850px;
         }
         
         </style>
     </head>
     
     <body>
            <div class="main">
                    <ul>

                        <li><a href="login.html">Log In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                        <li><a href="rules&regulations.html">Terms of Use</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contactus.html">Contact Us</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        </ul>
                </div>
                          <div>
                            <img src="images/Bookie logo.png" width="100px" height="90px">
                        </div> 
         <div class="form">
             <h2>Sign Up</h2>
             <form>
                 <div class="inputForm">
                     <input type="text" name="" required="">
                     <label>First Name</label>
                 </div>
                 <div class="inputForm">
                    <input type="text" name="" required="">
                    <label>Last Name</label>
                </div>
                <div class="inputForm">
                    <input type="text" name="" required="">
                    <label>Username</label>
                </div>
                <div class="inputForm">
                    <input type="text" name="" required="">
                    <label>Email Address</label>
                </div>
                <div class="inputForm">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <div class="inputForm">
                    <input type="text" name="" required="">
                    <label>Address</label>
                </div>
                <div class="inputForm">
                    <input type="text" name="" required="">
                    <label>City</label>
                </div>
                <div class="inputForm">
                    <input type="text" name="" required="">
                    <label>Zip code</label>
                </div>
                <input type="submit" name="" value="Submit">
             </form>

         </div>
         <footer class="footer">
                Copyright &copy; 2019 BookieStore
        </footer>
     </body>
